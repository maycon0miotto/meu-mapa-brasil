<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mapa Brasil - Localização Atual</title>
  <style>
    #map {
      position: relative;
      width: 2235px;
      height: 2122px;
      background: url('mapa-brasil.jpg') no-repeat center;
      background-size: contain;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(173, 216, 230, 0.7);
      }
      70% {
        box-shadow: 0 0 10px 10px rgba(173, 216, 230, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(173, 216, 230, 0);
      }
    }

    #user-location {
      position: absolute;
      width: 16px;
      height: 16px;
      background: lightblue;
      border-radius: 50%;
      border: 2px solid blue;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 2s infinite;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="map">
  <div id="user-location" style="left:0; top:0;"></div>
</div>

<script src="script.js"></script>

</body>
</html>
